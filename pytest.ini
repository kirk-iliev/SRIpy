[pytest]
# pytest configuration for SRIpy test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = test

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no hardware)
    integration: Integration tests (may require hardware)
    slow: Tests that take >1 second
    hardware: Tests requiring camera hardware
    gui: GUI-related tests (require Qt)

# Coverage options (if pytest-cov installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout for long-running tests (requires pytest-timeout)
# timeout = 30
